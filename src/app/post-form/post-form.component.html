<div class="container">
  <h2> Enter details to post a job</h2>

  <form name="post-form" (ngSubmit)="postForm.form.valid && onSubmit()" #postForm="ngForm">
    <div class="form-group">
      <label for="title">Job Title: </label>
      <input #title="ngModel" class="form-control" type="text" required id="title" name="title" placeholder="Title" [(ngModel)]="post.title"/>
      
      <div *ngIf="title.invalid && (title.dirty || title.touched)"
              class="alert alert-danger">

            <div *ngIf="title.errors.required">
              Job Title is required.
            </div>

      </div>

    </div>
    
    <div class="form-group">
      <label for="location">Job Location: </label>
      <input #location="ngModel" required class="form-control" type="text" placeholder="Location" name="location" [(ngModel)]="post.location" />  
      <div *ngIf="location.invalid && (location.dirty || location.touched)"
              class="alert alert-danger">

            <div *ngIf="location.errors.required">
              Job Location is required.
            </div>

      </div>

    </div>
    <div class="form-group">
      <label for="desc">Job Description: </label>
      <textarea #description="ngModel" required minlength="50" class="form-control" rows="10" name="desc" placeholder="Description" [(ngModel)]="post.description"></textarea> 
      <div *ngIf="description.invalid && (description.dirty || description.touched)"
      class="alert alert-danger">

        <div *ngIf="description.errors.required">
          Job Description is required.
        </div>
        <div *ngIf="description.errors.minlength">
          Job Description must be at least 50 characters long.
        </div>
      </div>
    </div>
    
    <div class="form-group">
      <label for="status">Job Status: </label>
      <input #status="ngModel" class="form-control" required type="text" name="status" placeholder="Status" [(ngModel)]="post.status"/> 
      <div *ngIf="status.invalid && (status.dirty || status.touched)"
              class="alert alert-danger">

            <div *ngIf="status.errors.required">
              Job Status is required.
            </div>

      </div> 
    </div>
  
    <div class="form-group">
      <button [disabled]="postForm.invalid " type="submit" class="btn btn-success"> 
        Submit
      </button>
    </div>
  
  </form>
  
</div>
